<div #scrollWindow class="cc-chat-area" (scroll)="onScroll($event)">
	<div class="chat-container" *ngFor="let item of shownItems">
		<a href="#">{{ item.name }}</a>

		<p>{{ item.message }}</p>
	</div>
</div>

<input class="cc-send-message-area" type="text" id="message" placeholder="Type here..." (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="msgVal" />
